<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <title>勇者斗瑟龙</title>
</head>

<body>
  <div id="game">
    <div id="professions" style="display: none;">
      <h2>Select your Profession:</h2>
      <button class="profession" data-profession="Warrior">Warrior</button>
      <button class="profession" data-profession="Mage">Mage</button>
      <button class="profession" data-profession="Archer">Archer</button>
      <button class="profession" data-profession="Priest">Priest</button>
      <button class="profession" data-profession="Knight">Knight</button>

    </div>
    <div id="stats" style="display: none;">
      <span class="stat">Major: <strong><span id="majorText">new player</span></strong></span>
      <span class="stat">Level: <strong><span id="levelText">0</span></strong></span>
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      <span class="stat">Health: <strong><span id="healthText"></span></strong></span>
      <span class="stat">Power: <strong><span id="powerText"></span></strong></span>


    </div>
    <div id="controls" style="display: none;">
      <button id="button1">Go to store</button>
      <button id="button2">Go to map</button>
      <button id="button3">Fight dragon</button>
    </div>
    <div id="monsterStats" style="display: none;">
      <span class="stat">Level: <strong><span id="monsterLevel"></span></strong></span>
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">
      Welcome to Dragon Exorcist. You must defeat the dragon that is preventing people from leaving town. You're in the
      town square. Where do you want to go? Use the button above.
    </div>
    <button id="playButton">Play</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
